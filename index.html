<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade da Fase2 Cap10</title>
  </head>
  <body>
    <script>
      var nomeCompleto = prompt("Digite seu nome completo:");

      var nomeDividido = nomeCompleto.split(" ");
      var primeiroNome = nomeDividido[0];

      if (nomeCompleto) {
        alert(`${primeiroNome}, obrigado por acessar nosso site!`);
      } else {
        alert(
          `Você não forneceu um nome completo. Por favor, tente novamente.`
        );
      }
    </script>
  </body>
</html>
